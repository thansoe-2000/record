<div class="container mt-5">
     <h2 class="text-center alert alert-primary">Generating Dynamically Forms In Django</h2>
     <div class="row">
          <div class="col col-sm-4">
               <form action="">
                    <div class="form-group mb-3">
                         <label for="">First Name</label>
                         <input type="text" class="form-control" name="first-name" placeholder="Enter first name">
                    </div>

                    
                    <div class="form-group mb-3">
                         <label for="">Last Name</label>
                         <input type="text" class="form-control" name="last-name" placeholder="Enter last name">
                    </div>
                    <div class="form-group mb-3">
                         <label for="">Your Opinium</label>
                         <textarea classpy ="form-control" id="" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group mb-3">
                         <div class="col col-sm-10">
                              <button class="btn btn-danger deleteBtn">Delete Form</button>
                         </div>
                    </div>
               </form>
               <form action="" method="POST">
                    {% csrf_token %}
                    <div class="col col-sm-12 col-md-12 col-lg-12">
                         <div class="input_wrapper">
                              <button id="save_btn" type="submit" class=" btn btn-sm btn-success">Save</button>
                              <button id="add_btn" class="btn btn-sm btn-primary">Add Form</button>
                         </div>
                    </div>
                    
               </form>
          </div>
     </div>

     <script src="{% static 'jquery/jquery.min.js' %}"></script>
     
     <script type="text/javascript">
          $(document).ready(function(){
               $("#save_btn").hide();
               var x = 0;
               
               $("#add_btn").click(function(e){
                    e.preventDefault();
                    console.log('Button Form Clicked');
               })
             
          }
          );
          
          </script>
</div>
